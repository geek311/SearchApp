<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>

	<h:form>

		<h1>Ingested MetaData</h1>
		<p:growl id="growl" />
		<f:metadata>
    <f:viewParam name="DBGUID" value="#{metadataObjects.DBGUID}" />
</f:metadata>
		<h:panelGrid columns="7" layout="grid" cellpadding="8">
		<p:dataTable id="resultsTable" var="record"
			value="#{metadataObjects.records}" rendered="true" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
			<p:column headerText="DBGUID">
				<h:outputText value="#{record.DBGUID}" />
			</p:column>
			
			<p:column headerText="DocGuid">
				<h:outputText value="123" />
			</p:column>
			
			<p:column headerText="WorkEffortTitle">
				<h:outputText value="abc" />
			</p:column>
			
			</p:dataTable>
</h:panelGrid>
</h:form>
</h:body>


</html>
